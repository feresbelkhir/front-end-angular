<link 
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<mat-card>
<mat-card-header>Relation</mat-card-header>
        
    <div class="info-controller">
    <label>afficher</label>
        <input type="number" matInput id="elements" class="resize" readonly>
    <label>element</label>
    <div class="search__bar">
    <input type="text" matInput placeholder="rechercher" id="search" (input)="search()"><mat-icon>search</mat-icon>
    </div>
    </div>   
    
    <div class="table-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">
      
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> id. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
      
          <!-- Nom Column -->
          <ng-container matColumnDef="nom">
            <mat-header-cell *matHeaderCellDef> Nom. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
          </ng-container>

          <!-- Relation Column -->
          <ng-container matColumnDef="Relation">
            <mat-header-cell *matHeaderCellDef> Relation. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.relation}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" >
                 <button mat-button (click)="Edit(row)"><i class="fas fa-edit"></i></button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
</mat-card>
